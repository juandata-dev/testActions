name: Main

# Controls when the action will run. 
on:
  push:
    branches:
      - 'develop'

jobs:
  detectar_palabra_clave:
    if: ${{ contains(github.event.head_commit.message, 'Candidato release') }}
    name: Detectar palabra clave y actualizar la rama de funcionalidad
    runs-on: ubuntu-latest
    steps:
      - name: Checkout de repositorio
        uses: actions/checkout@v2
      - name: Crear rama
        run: |
            git checkout -b release
            git push -f -u origin release
      - name: automerge
        uses: tukasz/direct-merge-action@master
        with:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            source-branch: develop
            target-branch: release
  correr_pruebas:    
    name: Correr pruebas si el commit contiene TERMINADO
    needs: detectar_palabra_clave
    runs-on: ubuntu-latest
    steps:
    - name: Checkout de repositorio
      uses: actions/checkout@v2
    - name: Configuración de entorno de python
      uses: actions/setup-python@v2
      with:
          python-version: '3.7'
    - name: Instalación de librerías y dependencias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Correr pruebas
      id: correr-pruebas
      run: python -m unittest discover -s tests
    - name: Validar resultado con errores
      if: ${{ failure() }}
      env:
        MENSAJE_ERROR: Una o varias pruebas fallaron
      run: echo "::set-output name=respuesta::${MENSAJE_ERROR}"
    - name: Validar resultado sin errores
      if: ${{ success() }}
      env:
        MENSAJE_EXITO: Todas las pruebas fueron exitosas
      run: echo "::set-output name=respuesta::${MENSAJE_EXITO}"
    - name: Cálculo de cubrimiento
      id: cubrimiento
      run: |
          coverage run -m unittest tests/TestLogica.py
          coverage report -m
  automerge:
    name: Automerge
    needs: correr_pruebas
    runs-on: ubuntu-latest
    steps:
      - name: automerge
        uses: tukasz/direct-merge-action@master
        with:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            source-branch: release
            target-branch: main